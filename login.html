<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div id="characters">
        <p>待到春暖花开</p>
        <p>陪你去</p>
        <p>看珊瑚烂漫</p>
    </div>

    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label" >用户名：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="usn" placeholder="请输入您的用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="psd" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="form-group" id="btn-group">
                <div class="col-sm-5">
                    <a type="button" class="form-control btn btn-primary" onclick="f()">登录</a>
                </div>
                <div class="col-sm-5">
                    <button type="reset" class="form-control btn btn-primary">重置</button>
                </div>
            </div>
            <div id="register">
                <a href="register.html">登录注册</a>
            </div>
        </form>

    </div>

    <script src="js/jquery.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/login.js"></script>
</body>
</html>
